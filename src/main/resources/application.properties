spring.application.name=todosimple
#Definir a porta de execucao
server.port=8888

# ativar terminar colprido
spring.output.ansi.enabled=always

# Configuracao de banco de dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/todosimple?createDatabaseIfNotExist=true
spring.datassource.username=root
spring.datasource.password=
#automatiza a criacao das tabelas no banco de dados
spring.jpa.hibernate.ddl-auto=update
#mostrar no terminal todo sql que Ã© execuatdo na app
spring.jpa.show-sql=true